<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Title -->
    <title>Product Catalog - Login</title>
    <!-- Bootstrap Local CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS Style -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<nav class="navbar navbar-inverse">
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li class="active"><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
        </ul>
    </div><!-- navbar-collapse collapse -->
</nav>
<div class="container">
    <form id="loginForm" class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-lg-6 col-lg-offset-3 col-xs-12 col-xs-offset-0">
        <h2>Login Product Catalog</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Enter email">
        </div><!-- form-group -->
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div><!-- form-group -->
        <button type="button" class="btn btn-success" id="loginButton" disabled="disabled">Login</button>
        <button type="button" class="btn btn-primary" id="registerButton">Register</button>
        <button type="button" class="btn btn-warning" id="cancelButton">Cancel</button>
    </form><!-- registerForm -->

</div><!-- container-fluid -->

<!-- Firebase Conection -->
<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
<!-- Prefix for vendor properties in CSS -->
<script type="text/javascript" src="js/prefixfree.min.js"></script>
<!-- jQuery first, then Bootstrap JS. -->
<!-- jQuery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<!-- Tether for Bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<!-- Bootstrap JavaScript Local -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>

<!-- Firebase Custom -->
<script type="text/javascript" src="js/data-fb.js"></script>
<!-- JavaScript Custom -->
<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
